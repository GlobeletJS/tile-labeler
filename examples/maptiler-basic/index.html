<!DOCTYPE html>
<html>
  <head>
    <title>tile-labeler - beta</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="globe.svg">

<style>
.toggle {
  position: relative;
}
.tilesize {
  width: 512px;
  height: 512px;
}
#tileCanvas {
  position: absolute;
  top: 0;
  left: 0;
}
</style>
    <script src="main.min.js"></script>
  </head>

  <body onload="app.main()">
    <div class="toggle">
      <img class="tilesize" src="./13-1310-3166.png">
      <canvas class="tilesize" id="tileCanvas"></canvas>
    </div>
    <div class="attribution">
      Map style
      <a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a>;
      &nbsp;data is
      <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>
    </div>
    <p> The background image is a pre-rendered tile from MapTiler. </p>
    <p>tile-labeler is computing character positions for the text labels.
      These positions are drawn over the image as red rectangles.</p>
  </body>

</html>
